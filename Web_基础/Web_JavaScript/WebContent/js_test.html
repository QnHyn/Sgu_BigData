<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入Jquery.js文件库 -->
<script type="text/javascript" src="script/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	<!-- 测试是否正常引入Jquery.js文件库 -->
	alert($);
	alert($==jQuery);
	//相当于window.onload = function(){};
	$(function(){
		alert("文档执行完毕");
		$("#btnId").click(function(){
			alert("hello javascript");
		});
	});	
	
	//发送异步请求GET
	//获取xhr对象
	var xhr = getXMLHttpRequest();
	//设置请求信息
	xhr.open("get", "AjaxServ1et?&t="+Math.random(),true);
	//发送请求
	xhr.send() ;
	//监听请求状态
	xhr.onreadystatechange = function(){
	//当响应完成
		if(xhr.readyState == 4){
			//且状态码为200时
			if(xhr.status == 200){
				//接收响应信息(文本形式)
				var text = xhr.responseText;
				//弹出消息
				alert(text);
			}
		};
	};
	
	//发送异步请求POST
	//获取xhr对象
	var xhr = getXMLHttpRequest();
	//设置请求信息
	xhr.open("post", "2.jsp" ,true) ;
	//设置请求头
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	//发送请求
	xhr.send( "he11o=123456");
	//监听请求状态
	xhr.onreadystatechange = function(){
		//当响应完成
		if(xhr.readyState == 4){
			/且状态码为200时
			if(xhr.status == 200){
				//接收响应信息(文本形式)
				var text = xhr.responseText;
				//弹出消息
				alert(text);
			}
	};
</script>
</head>
<body>
<button id="btnId">Say Hello</button>
</body>
</html>
